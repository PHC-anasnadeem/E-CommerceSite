

<div class="admin-dashboard" style="margin-top: 5%; font-family: 'Times New Roman', Times, serif; font-size: 20px;">
  <h1>Admin Dashboard</h1>

  <!-- Category Selection -->
  <div class="category-selection " style="margin-top: 5%; font-family: 'Times New Roman', Times, serif; font-size: 20px;">
    <label for="category">Select Category:</label>
    <select id="category" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
      <option value="">--Select--</option>
      <option value="lcd">LCD</option>
      <option value="laptop">Laptop</option>
      <option value="accessories">Accessories</option>
    </select>
  </div>

  <!-- Product Form -->
  <div class="product-form" *ngIf="selectedCategory">
    <h2>Add Product Details</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input id="productName" formControlName="productName" type="text" required />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" formControlName="price" type="text" step="0.01" placeholder="0" min="0" required />
      </div>
      <div class="form-group">
        <label for="discount">Discount (%):</label>
        <input id="discount" formControlName="discount" type="text" step="0.01" placeholder="0" min="0" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Attach Image:</label>
        <input id="image" type="file" (change)="onImageSelected($event)" />
      </div>
      <button type="submit" [disabled]="!productForm.valid || !isImageSelected">Submit</button>
    </form>
  </div>

</div>
