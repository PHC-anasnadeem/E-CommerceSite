
<div class="background">
  <div class="admin-dashboard">
    <!-- Category Selection -->
    <div class="dashboard-form">
      <div class="category-selection" style="margin-top: 5%; font-family: 'Times New Roman', Times, serif; font-size: 20px;">
        <label for="category" class="category" style="margin-bottom:20px">Select Category:</label>

        <select id="category" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
          <option disabled value="">----Select Item----</option>
          <option value="LCD">LCD</option>
          <option value="LAPTOP">Laptop</option>
          <option value="ACCESSORIES">Accessories</option>
        </select>
      </div>

      <!-- Product Form -->
      <div class="product-form" *ngIf="selectedCategory">
        <h2>Add Product Details</h2>
        <form #uploadDocuments="ngForm" (ngSubmit)="onSubmit(uploadDocuments)">
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input class="form-control" placeholder="Product Name" id="productName" name="productName" [(ngModel)]="model.productName" required />
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" placeholder="Product Price" type="number" id="price" name="price" [(ngModel)]="model.price" required />
          </div>
          <div class="form-group">
            <label for="price">Discount % </label>
            <input class="form-control" placeholder="Product Discount" type="number" id="discount" name="discount" [(ngModel)]="model.discount" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="model.description"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Attach Image:</label>
            <input class="form-control" style="height: 40px;" id="image" type="file" (change)="onImageSelected($event)" />
          </div>

          <button class="btn btn-success btn-md margin-top-20 margin-right-5px pull-right" type="submit" [disabled]="!uploadDocuments.valid || !isImageSelected">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
