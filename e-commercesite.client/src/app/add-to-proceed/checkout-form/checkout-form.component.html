<section class="panel panel-primary">
  <div class="panel-heading margin-bottom-10">
    <h5 class="pop-up-heading">
      <strong>Checkout</strong>
    </h5>
  </div>

  <form (ngSubmit)="submitOrder(checkoutForm)" #checkoutForm="ngForm">
    <fieldset>
      <div class="form-group margin-bottom-0 no-scroll">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="orderDetails.name" class="form-control" required />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" [(ngModel)]="orderDetails.email" class="form-control" required />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" name="address" [(ngModel)]="orderDetails.address" class="form-control" required></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <div class="phone-input">
                <select id="countryCode" name="countryCode" [(ngModel)]="orderDetails.countryCode" class="form-control" required>
                  <option value="+92">+92 (Pakistan)</option>
                </select>
                <input type="tel" id="phone" name="phone" [(ngModel)]="orderDetails.phone" class="form-control" required />
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="payment">Payment Method</label>
              <select id="payment" name="payment" [(ngModel)]="orderDetails.paymentMethod" class="form-control" required>
                <option value="cash">Cash on Delivery</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="custom-btn-group padding-top-20">
        <button type="button" class="btn btn-danger margin-right-10px" (click)="closeCheckoutPopup()">Close</button>
        <button type="submit" class="btn btn-success margin-right-5px" >Place Order</button>
      </div>
    </fieldset>
  </form>
</section>
