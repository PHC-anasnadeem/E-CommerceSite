<div class="outer d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold" style="margin-top: 20%; font-family: 'Times New Roman', Times, serif; font-style: italic; font-size: 24px;">
              Sign In
            </h3>

          </div>


          <div class="panel-body p-3" style="margin-top: 10%;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div class="input-field" [ngClass]="{'error': loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)}">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="Username" class="form-control">
                  <small *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="error-message">
                    *Username is required
                  </small>
                </div>
              </div>

              <div class="form-group pt-3">
                <div class="input-field" [ngClass]="{'error': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)}">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" type="password" placeholder="Password" class="form-control">
                  <small *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
                    *Password is required
                  </small>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block mt-4 w-50" style="margin-top: 5%; font-family: 'Times New Roman', Times, serif; font-style: italic; font-size: 20px;">
                Next
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
