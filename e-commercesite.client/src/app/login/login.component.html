<div class="container">
  <div class="login-container">
    <div class="image-container">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="Login Image">
    </div>
    <div class="form-container">
      <h2>Sign in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group" [ngClass]="{'error': loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)}">
          <label for="username" class="name">Username</label>
          <input formControlName="username" type="text" id="username" placeholder="Enter Username">
          <small *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="error-message">
            *Username is required
          </small>
        </div>
        <div class="input-group" [ngClass]="{'error': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)}">
          <label for="password" class="name">Password</label>
          <input formControlName="password" type="password" id="password" placeholder="Password">
          <small *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
            *Password is required
          </small>
        </div>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
 
    </div>
  </div>
</div>
